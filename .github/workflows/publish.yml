name: Publish to npm

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Specify version: patch, minor, major, or specific version (e.g. 1.2.3)'
                required: true
                default: 'patch'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    main:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.12.0]

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false

            - name: Cache node_modules
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: |
                  pnpm install --frozen-lockfile
                  sudo apt-get install jq

            - name: Update version
              run: |
                  node update-version.cjs ${{ github.event.inputs.version }}
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"
                  cd projects/tools
                  git add package.json
                  git commit -m "chore: bump version to $(jq -r .version package.json) [ci skip]" || echo "Nothing to commit"
                  git push
                  shell: bash
              with:
                  token: ${{ secrets.WORKFLOW_ACCESS_TOKEN }}

            - name: Build
              run: pnpm run build

            - name: Publish
              run: pnpm run packagr:tools
              with:
                  token: ${{ secrets.NPM_TOKEN }}
