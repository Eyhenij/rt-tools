<ng-container rtBlock="rtui-scrollable">
    @if (headerTpl()) {
        <div rtElem="header">
            <ng-container *ngTemplateOutlet="headerTpl() ?? null" />
        </div>
    }

    @if (contentTpl()) {
        <div rtElem="content">
            <ng-container *ngTemplateOutlet="contentTpl() ?? null" />
        </div>
    }

    @if (footerTpl()) {
        <div rtElem="footer">
            <ng-container *ngTemplateOutlet="footerTpl() ?? null" />
        </div>
    }
</ng-container>
