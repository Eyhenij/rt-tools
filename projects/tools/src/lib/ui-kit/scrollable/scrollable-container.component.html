<ng-container rtBlock="c-scrollable" [style.background-color]="backgroundColor()">
    @if (headerTpl()) {
        <div rtElem="header" [style.background-color]="backgroundColor()">
            <ng-container *ngTemplateOutlet="headerTpl() ?? null" />
        </div>
    }

    @if (contentTpl()) {
        <div rtElem="content" [style.background-color]="backgroundColor()">
            <ng-container *ngTemplateOutlet="contentTpl() ?? null" />
        </div>
    }

    @if (footerTpl()) {
        <div rtElem="footer" [style.background-color]="backgroundColor()">
            <ng-container *ngTemplateOutlet="footerTpl() ?? null" />
        </div>
    }
</ng-container>
