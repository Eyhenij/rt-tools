<ng-container rtBlock="file-upload">
    <mat-icon rtElem="icon" [rtIconOutlinedDirective]="isIconOutlined()">backup</mat-icon>

    <div rtElem="title">Drag and drop your file here or</div>

    <input #uploadInput hidden type="file" (change)="onFileSelect($event)" />

    <button rtBlock="c-button" mat-button color="accent" (click)="uploadInput.click()">Choose file</button>
</ng-container>
