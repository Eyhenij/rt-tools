<ng-container rtBlock="rt-snack-bar">
    <div rtElem="content">
        @if (data.icon) {
            <div rtElem="content-icon-wrapper">
                <mat-icon rtElem="content-icon" [rtIconOutlinedDirective]="false">{{ data.icon }}</mat-icon>
            </div>
        }

        <div rtElem="content-message">{{ data.message }}</div>
    </div>

    @if (data.action) {
        <button rtElem="action-button" mat-button (click)="dismiss()">{{ data.action }}</button>
    }

    <button rtElem="close-button" color="accent" mat-icon-button type="button" (click)="close()">
        <mat-icon rtElem="close-button-icon">close</mat-icon>
    </button>

    @if (data.isProgressBarShown && data.duration) {
        <div #progressTpl rtElem="progress"></div>
    }
</ng-container>
