@if ((leftToolTpl() || centerToolTpl() || rightToolTpl()) && isVisibleToolbar()) {
    <mat-toolbar rtBlock="toolbar">
        <div rtBlock="bars">
            @if (leftToolTpl()) {
                <div rtElem="bar" rtMod="left">
                    <ng-template *ngTemplateOutlet="leftToolTpl() ?? null" />
                </div>
            }

            @if (centerToolTpl()) {
                <div rtElem="bar" rtMod="center">
                    <ng-template *ngTemplateOutlet="centerToolTpl() ?? null" />
                </div>
            }

            @if (rightToolTpl()) {
                <div rtElem="bar" rtMod="right">
                    <ng-template *ngTemplateOutlet="rightToolTpl() ?? null" />
                </div>
            }
        </div>
    </mat-toolbar>
}
