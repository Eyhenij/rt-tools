<rtui-table-container
    [loading]="loading()"
    [fetching]="fetching()"
    [isMobile]="isMobile()"
    [pageModel]="pageModel()"
    [isPlaceholderShown]="!entities()?.length"
    [appearance]="appearance()"
    [searchTerm]="searchTerm()"
    (refreshAction)="refresh()"
    (pageModelChange)="pageModelChange($event)"
    (searchChange)="searchChange($event)">
    <ng-container table-actions>
        <ng-content select="[table-actions]" />
    </ng-container>

    <rtui-table
        [isMobile]="isMobile()"
        [entities]="entities()"
        [columns]="columns()"
        [sortModel]="sortModel()"
        (sortChangeAction)="sortChange($event)" />
</rtui-table-container>
