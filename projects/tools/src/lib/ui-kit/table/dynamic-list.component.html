<rtui-table-container
    [loading]="loading()"
    [fetching]="fetching()"
    [isMobile]="isMobile()"
    [pageModel]="pageModel()"
    [isPlaceholderShown]="!entities()?.length"
    [appearance]="appearance()"
    [searchTerm]="searchTerm()"
    (refreshAction)="refresh()"
    (pageModelChange)="pageModelChange($event)"
    (searchChange)="searchChange($event)">
    @if (toolbarActionsTpl()) {
        <ng-container *rtuiTableToolbarActionsDirective>
            <ng-template *ngTemplateOutlet="toolbarActionsTpl() ?? null" />
        </ng-container>
    }

    <rtui-table
        [isMobile]="isMobile()"
        [entities]="entities()"
        [columns]="columns()"
        [sortModel]="sortModel()"
        (rowClicAction)="onRowClick($event)"
        (sortChangeAction)="sortChange($event)">
        @if (rowActionsTpl()) {
            <ng-container *rtuiTabletRowActionsDirective>
                <ng-template *ngTemplateOutlet="rowActionsTpl() ?? null" />
            </ng-container>
        }
    </rtui-table>
</rtui-table-container>
