<rtui-dynamic-list
    [isMobile]="isMobile"
    [columns]="columns"
    [entities]="data"
    [loading]="loading"
    [fetching]="fetching"
    [appearance]="'fill'"
    [searchTerm]="searchTerm"
    [pageModel]="pageModel"
    [sortModel]="sortModel"
    (sortChangeAction)="sortChange($event)">
    <ng-container *rtuiDynamicListToolbarActionsDirective>
        <button
            mat-mini-fab
            type="button"
            aria-label="Icon-button for create customer action"
            class="c-button c-button--fab"
            matTooltip="Create Customer"
            matTooltipPosition="below"
            [matTooltipDisabled]="isMobile">
            <mat-icon [rtIconOutlinedDirective]="true">person</mat-icon>
        </button>

        <button
            mat-mini-fab
            type="button"
            aria-label="Icon-button for opening information dialog"
            class="c-button c-button--fab"
            matTooltip="Info"
            matTooltipPosition="below"
            [matTooltipDisabled]="isMobile">
            <mat-icon [rtIconOutlinedDirective]="true">info</mat-icon>
        </button>
    </ng-container>

    <ng-container *rtuiDynamicListRowActionsDirective>
        <button mat-menu-item (click)="onEdit($event)">
            <span>Edit</span>
        </button>

        <button mat-menu-item (click)="onDelete($event)">
            <span>Delete</span>
        </button>
    </ng-container>
</rtui-dynamic-list>
