@if (currentPageModel().totalCount > pageSizes[0]) {
    <div rtBlock="container">
        <div rtElem="paging">
            <div
                rtElem="paging-item"
                role="button"
                tabindex="0"
                [class.c-pagination__paging-item--disabled]="!currentPageModel().hasPrev"
                (click)="onClick(currentPageModel().pageNumber - 1)"
                (keydown)="onClick(currentPageModel().pageNumber - 1)">
                <svg width="5" height="8" viewBox="0 0 5 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M5 7.06667L4.05405 8L-8.26528e-07 4L4.05405 8.26972e-08L5 0.933333L1.89189 4L5 7.06667Z" />
                </svg>
            </div>

            @for (number of numbers; track $index) {
                <div
                    rtElem="paging-item"
                    role="button"
                    tabindex="1"
                    [rtMod]="{
                        active: currentPageModel().pageNumber === number,
                        divider: number === divider,
                    }"
                    (click)="onClick(number)"
                    (keydown)="onClick(number)">
                    <span>{{ number }}</span>
                </div>
            }

            <div
                rtElem="paging-item"
                role="button"
                tabindex="3"
                [class.c-pagination__paging-item--disabled]="!currentPageModel().hasNext"
                (click)="onClick(currentPageModel().pageNumber + 1)"
                (keydown)="onClick(currentPageModel().pageNumber + 1)">
                <svg width="5" height="8" viewBox="0 0 5 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M0 0.933333L0.945946 0L5 4L0.945946 8L0 7.06667L3.10811 4L0 0.933333Z" />
                </svg>
            </div>
        </div>

        <div rtElem="size-toggle">
            <div rtBlock="page-size-toggle">
                <div rtElem="title">Items per page:</div>

                <select rtElem="selector" [formControl]="control">
                    @for (size of pageSizes; track $index) {
                        <option [value]="size">{{ size }}</option>
                    }
                </select>
            </div>
        </div>
    </div>
}
