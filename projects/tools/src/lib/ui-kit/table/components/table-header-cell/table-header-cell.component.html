<div rtBlock="header-cell-label" [rtMod]="{ align: headerModel().align }">
    @if (headerModel()?.icon?.placement === 'left') {
        <mat-icon rtElem="prefix" [rtIconOutlined]="!!headerModel().icon?.outlined" [style.color]="headerModel().icon?.color">
            {{ headerModel().icon?.glyph }}
        </mat-icon>
    }

    <div rtElem="text" [matTooltip]="headerModel()?.tooltip ?? ''" [ngClass]="headerModel()?.className">
        {{ headerModel().label }}
    </div>

    @if (headerModel()?.icon?.placement === 'right') {
        <mat-icon rtElem="suffix" [rtIconOutlined]="!!headerModel().icon?.outlined" [style.color]="headerModel().icon?.color">
            {{ headerModel().icon?.glyph }}
        </mat-icon>
    }
</div>

@if (sortModel()) {
    <div rtBlock="header-cell-icons" [rtMod]="{ active: active() }">
        <div
            rtElem="icon"
            [rtMod]="{
                active: active() && currentSortModel()?.sortDirection?.toLowerCase() === sortOrderTypes.DESC,
                first: true,
            }"></div>

        <div
            rtElem="icon"
            [rtMod]="{
                active: active() && currentSortModel()?.sortDirection?.toLowerCase() === sortOrderTypes.ASC,
                second: true,
            }"></div>
    </div>
}
