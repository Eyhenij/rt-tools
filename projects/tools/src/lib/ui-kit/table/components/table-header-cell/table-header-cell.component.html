<div rtBlock="label" [rtMod]="{ align: headerModel().align }">
    @if (headerModel()?.icon?.placement === 'left') {
        <mat-icon rtElem="prefix" [rtIconOutlinedDirective]="!!headerModel().icon?.outlined" [style.color]="headerModel().icon?.color">
            {{ headerModel().icon?.glyph }}
        </mat-icon>
    }

    <div rtElem="text" [matTooltip]="headerModel()?.tooltip ?? ''" [ngClass]="headerModel()?.className">
        {{ headerModel().label }}
    </div>

    @if (headerModel()?.icon?.placement === 'right') {
        <mat-icon rtElem="suffix" [rtIconOutlinedDirective]="!!headerModel().icon?.outlined" [style.color]="headerModel().icon?.color">
            {{ headerModel().icon?.glyph }}
        </mat-icon>
    }
</div>

@if (sortModel()) {
    <div rtBlock="icons" [rtMod]="{ active: active() }">
        <div
            rtElem="icon"
            [rtMod]="{
                active: active() && sortOrderType.DESC === sortModel()?.sortDirection?.toLowerCase(),
                first: true,
            }"></div>

        <div
            rtElem="icon"
            [rtMod]="{
                active: active() && sortOrderType.ASC === sortModel()?.sortDirection?.toLowerCase(),
                second: true,
            }"></div>
    </div>
}
