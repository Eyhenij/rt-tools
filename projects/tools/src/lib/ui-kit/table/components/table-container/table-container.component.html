<ng-container rtBlock="c-table-wrapper">
    <rtui-scrollable>
        <ng-container *rtuiScrollableHeader>
            <rtui-toolbar>
                <ng-container *rtuiToolbarRight>
                    <div rtElem="actions">
                        <ng-content select="[table-actions]" />

                        <div rtElem="action-item">
                            <button
                                mat-mini-fab
                                type="button"
                                aria-label="Icon-button for table refresh"
                                class="c-button c-button--fab"
                                matTooltip="Refresh"
                                matTooltipPosition="below"
                                [matTooltipDisabled]="isMobile()"
                                (click)="onRefresh()">
                                <mat-icon>sync</mat-icon>
                            </button>
                        </div>
                    </div>

                    @if ((isPlaceholderShown() && searchControl.value) || !isPlaceholderShown() || searchControl.dirty) {
                        <div rtElem="search">
                            <mat-form-field subscriptSizing="dynamic" [appearance]="appearance()">
                                <input matInput placeholder="Search..." type="text" [formControl]="searchControl" />

                                <mat-icon matPrefix>search</mat-icon>

                                <rtui-clear-button matSuffix [isButtonShown]="!!searchControl.value" (clickAction)="onClearSearch()" />
                            </mat-form-field>
                        </div>
                    }
                </ng-container>
            </rtui-toolbar>
        </ng-container>

        <ng-container *rtuiScrollableContent>
            @if (!isPlaceholderShown() || pageModel()?.totalCount) {
                <div rtElem="content">
                    <ng-content />
                </div>

                @if (isPaginationShown()) {
                    <div rtElem="pagination">
                        <rtui-pagination [currentPageModel]="pageModel()" (pageModelChange)="onPageModelChange($event)" />
                    </div>
                }
            } @else {
                <div rtBlock="c-placeholder">
                    <div rtElem="icon">
                        <mat-icon>search</mat-icon>
                    </div>

                    <div rtElem="content">
                        <div rtElem="title">No Data Found</div>
                    </div>
                </div>
            }
        </ng-container>
    </rtui-scrollable>
</ng-container>
